---
layout: default
---
<center>
  <img src="https://raw.githubusercontent.com/theZfeed/thezfeed.github.io/fb638183d638563f7b1b19d69b39e91b8335d547/theZfeed.jpg" 
       alt="The Z Feed Logo" 
       style="max-width: 800px; width: 100%; margin-top: 20px;" />
</center>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
